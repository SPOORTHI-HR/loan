version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: fintech_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: fintech_lending
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

  backend:
    build: ./backend
    container_name: fintech_backend
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: "postgresql://postgres:password@db:5432/fintech_lending?schema=public"
      JWT_SECRET: "supersecretkey_change_in_production"
      PORT: 3000
    depends_on:
      - db
    restart: on-failure

  frontend:
    build: ./frontend
    container_name: fintech_frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:3000/api
    depends_on:
      - backend

volumes:
  postgres_data:
